<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeModalNoChange()"><span aria-hidden="true">&times;</span><span class="sr-only">关闭</span></button>
        <h4 class="modal-title" id="myModalLabel">{{localeProperties['locale.pleaseChooseLanguage']}}</h4>
    </div>
    <div class="modal-body">
        <ui-select ng-model="selected.value">
            <ui-select-match>
                <span ng-bind="$select.selected.name"></span>
            </ui-select-match>
            <ui-select-choices repeat="item in (languageOption | filter: $select.search) track by item.type">
                <span ng-bind="item.name"></span>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="modal-footer">
        <button class="btn-primary btn" ng-click="closeModal()">确定</button>
    </div>
</div>
