<div class="VideoBlockWrapper" id="VideoBlockWrapper{{$index}}" style="float: left">
    <div class="VideoBlockPaddingWrapper" id="VideoBlockPaddingWrapper{{$index}}" style="width:100%;height: 100%">
        <div class="VideoBlockContent" id="VideoBlockContent{{$index}}" style="width:100%;height: 100%">
            <div style="width: 100%;height: 100%;position: relative">

                    <div class="pull-right" ng-if="$editable">
                        <button type="button" class="btn btn-danger btn-sm"
                                ng-click="deleteItem()">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </div>
                    <h3 style="margin: 0px;color:white">{{$item.name}}</h3>
                    <div class="bg-info">{{$item.resources[0].originName}}</div>

                <div style="width: 100%;top: 70%;position: absolute" >
                    <div style="width: 100%;padding-right: 5%;padding-left: 5%">
                        <button class="btn-block btn btn-xs btn-primary" >  <a class="btn-block" ui-sref="videoPlay({itemId:$item.id})"
                                                                               style="color:white;width: 100%">播放</a></button>
                        <button class="btn-block btn btn-xs btn-primary" >  <a class="btn-block" href="{{$item.resources[0].htmlAccessPath}}" download="{{$item.resources[0].originName}}" style="color:white;width: 100%">下载</a></button>
                    </div>
                </div>
            </div>
            <!--<div style="width: 100%;height: 20%">-->
            <!--<div style="width: 100%;padding-right: 5%;padding-left: 5%">-->
            <!--<button class="btn-block btn btn-xs btn-primary" ng-click="editVideoBlock()">编辑</button>-->
            <!--</div>-->
        </div>
    </div>
</div>
