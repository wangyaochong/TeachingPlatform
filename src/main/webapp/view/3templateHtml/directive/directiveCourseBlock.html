<div class="CourseBlockWrapper" style="float: left">
    <div class="modal fade" id="editCourseModal{{$index}}">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true" ng-click="revertEdit()">&times;</button>
                    <h4 class="modal-title">编辑课程</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <td width="25%" class="bg-primary">课程名</td>
                            <td><input type="text" class="CourseCenterTeacher" ng-model="$item.name"></td>
                        </tr>
                        <tr>
                            <td width="25%" class="bg-primary">课程描述</td>
                            <td><input type="text" class="CourseCenterTeacher" ng-model="$item.description"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="updateCourse()">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div class="CourseBlockPaddingWrapper" style="width:100%;height: 100%">
        <div class="CourseBlockContent" style="width:100%;height: 100%">
            <div style="width: 100%;height: 80%">
                <div class="pull-right">
                    <button type="button" class="btn btn-primary btn-sm"
                            ng-click="editCourse()">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button type="button" class="btn btn-danger btn-sm"
                            ng-click="deleteCourse()">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                </div>
                <h3 style="margin:0px">{{$item.name}}</h3>
                <div>{{$item.description}}</div>
            </div>
            <div style="width: 100%;height: 80%">
                <div style="width: 100%;padding-right: 5%;padding-left: 5%">
                    <button class="btn-block btn btn-xs btn-primary" ng-click="courseResourceClick()">课程资源中心</button>
                </div>
            </div>
        </div>
    </div>
</div>
