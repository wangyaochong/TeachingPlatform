<div style="height: 5%;width: 100%"></div>
<div style="float: left;width: 10%;height: 1px"></div>
<div style="float: left;width:80%;" ng-controller="controllerVideoPlay">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{item.classGroup.name}} <small>{{videoPlay.originName}}</small> </h3>
        </div>
        <div class="panel-body" style="height: 80%;">
            <!--poster标签是视频加载的预览-->
                    <!--poster="//vjs.zencdn.net/v/oceans.png"-->
            <video
                    class="video-js vjs-big-play-centered"
                    controls
                    preload="auto"
                style="width: 100%;height:100%" width="100%" height="100%">
                <source  ng-src="{{videoPlay.htmlAccessPath}}"/>
                <p class="vjs-no-js">
                    To view this video please enable JavaScript, and consider upgrading to a
                    web browser that
                    <a href="http://videojs.com/html5-video-support/" target="_blank">
                        supports HTML5 video
                    </a>
                </p>
            </video>
        </div>
    </div>
</div>
