<div ng-controller="controllerRollPicture">
    <div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
        <table align="center" style="width: 100%;table-layout: fixed">
            <tbody width="100%">
            <tr style="width: 100%;">
                <td style="width: 100%" align="center">
                    <div class="carousel-inner" role="listbox" style="width: 80%">
                        <div class="carousel-picture" ng-class="{true:'item active',false:'item'}[$index==0]"
                             ng-repeat="item in pictures"
                             width="100%">
                            <img ng-src="{{item.resources[0].htmlAccessPath}}" ng-alt="" width="100%" height="100%">
                            <div ng-if="item.resources==undefined" class="bg-danger" width="100%">
                                <br>
                                <br>
                                <br>
                                <br>
                                <br>
                            </div>
                            <div class="carousel-caption" ng-if="item.resources!=undefined">
                                <table width="100%" cellpadding="20px" cellspacing="10px" align="left"
                                       class="bg-primary" style="table-layout: fixed;background-color: rgba(51, 122, 183,0.7)">
                                    <tbody>
                                    <tr >
                                        <td style="padding: 10px" width="10%">{{item.classGroup.name}}</td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td></td>
                                        <td style="padding: 10px">{{item.description}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
        <!--显示图标标记-->
        <ol class="carousel-indicators">
            <li ng-class="{true:'active',false:''}[$index==0]" data-target="#carousel-example-generic"
                data-slide-to="{{$index}}"
                ng-repeat="item in pictures"></li>
        </ol>
        <!--显示左右方向按键-->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</div>
