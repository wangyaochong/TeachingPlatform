<div style="height: 10%;width: 100%"></div>
<div ng-controller="controllerCourseCenterTeacher">
    <div class="modal fade" id="newCourseModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">添加新课程</h4>
                </div>
                <div class="modal-body">
                    <table class="table table-bordered">
                        <tbody>
                        <tr>
                            <td width="25%" class="bg-primary">课程名</td>
                            <td><input type="text" class="CourseCenterTeacher" ng-model="newCourse.name"></td>
                        </tr>
                        <tr>
                            <td width="25%" class="bg-primary">课程描述</td>
                            <td ><input type="text" class="CourseCenterTeacher" ng-model="newCourse.description"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="createNewCourse()">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->








    <div style="width: 10%;height: 1px;float: left"></div>
    <div class="panel panel-primary" style="float: left;width: 80%">
        <div class="panel-heading">
            <h3 class="panel-title">我创建的课程</h3>
        </div>
        <div class="panel-body" style="width:100%;padding-bottom:50px ">
            <div style="float: left;width: 20%;" id="newCourseButtonDiv">
                <table align="center" style="width:100%;height: 100%">
                    <tbody>
                    <tr>
                        <td align="center" style="width:100%;height: 100%">
                            <a  data-toggle="modal" href="#newCourseModal" ng-click="InitNewCourseModal()">
                                <span style="font-size: 300%;" class="glyphicon glyphicon-plus"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <directive-course-block  $list="teacherCourseList" $item="x" $index="$index" ng-repeat="x in teacherCourseList"  $width=" '20%' "
                                    $padding=" '1%' "></directive-course-block>
        </div>
    </div>
</div>
