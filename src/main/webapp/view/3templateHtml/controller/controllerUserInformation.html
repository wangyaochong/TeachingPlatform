<div class="container-fluid" ng-controller="controllerUserInformation">
    <div class="modal fade" id="passwordCheckModel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                            ng-click="userInformation.isEditing=false">&times;</button>
                    <h4 class="modal-title" ng-bind="passwordCheckModalCaption"></h4>
                </div>
                <div class="modal-body">
                    <input class="UserInformation" type="password" ng-model="passwordCheck">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" ng-click="passwordCheckFunc()">确定</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <!--这个用来当左边边距-->
    <div style="width: 20%; float: left;display: block;height: 1px"></div>
    <div style="width: 60%; float: left;display: block">
        <!--这个div用来当上边边距-->
        <div style="height: 20%;width: 100%"></div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title" style="display: inline-block;width: 50%">个人信息</h3>
                <div style="float: right;background-color: white; padding: 3px;margin-top:-5px;border-radius: 5px">
                    <!--编辑按钮指令-->
                    <directive-edit $item="userInformation" before-callback="showPassCheckModal()"
                                    save-callback="updateUser(userInformation)"></directive-edit>
                </div>
                <span style="float: right;margin-right: 5px">选项</span>
            </div>
            <div class="panel-body">
                <ul class="list-group">
                    <table class="table table-bordered table-hover ">
                        <tbody>
                        <!--如果是修改密码-->
                        <tr ng-repeat="(key,value) in userInformation" ng-if="nameTranslation[key]&&editType=='password'">
                            <!--前半部分的提示框-->
                            <td class="bg-primary" width="25%">{{nameTranslation[key]}}</td>
                            <!--后半部分编辑框-->
                            <td ng-if="key!='password' &&key!='birthDate' ">{{value}}</td>
                            <td ng-if="key!='password' && key=='birthDate'  " >{{value|date:"yyyy-MM-dd"}}</td>
                            <td ng-if="(userInformation.isEditing==false||userInformation.isEditing==undefined) && key=='password'">******</td>
                            <td ng-if="userInformation.isEditing==true && key=='password'">
                                <input class="UserInformation" type="password" ng-model="userInformation.password">
                            </td>
                            <!--<td ng-if="userInformation.isEditing==true && key=='password'">******</td>-->
                        </tr>
                        <!--如果是添加新用户-->
                        <tr ng-repeat="(key,value) in userInformation" ng-if="nameTranslation[key]&&editType=='new'">
                            <!--前半部分的提示框-->
                            <td class="bg-primary" width="25%">{{nameTranslation[key]}}</td>
                            <!--后半部分编辑框-->
                            <!--<td ng-if="key!='password' &&key!='birthDate' "> {{value}}</td>-->
                            <!--<td ng-if="key!='password' && key=='birthDate'  " >{{value|date:"yyyy-MM-dd"}}</td>-->
                            <!--<td ng-if="(userInformation.isEditing==false||userInformation.isEditing==undefined) && key=='password'">******</td>-->
                            <td >
                                <div>
                                    <input ng-disabled="!userInformation.isEditing" class="UserInformation" type="text" ng-model="userInformation[key]">
                                </div>
                            </td>
                            <!--<td ng-if="userInformation.isEditing==true && key=='password'">******</td>-->
                        </tr>
                        </tbody>
                    </table>
                </ul>
            </div>
        </div>
    </div>
</div>
