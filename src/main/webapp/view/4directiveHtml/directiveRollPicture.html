<div controller="controllerRollPicture">
    <div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
        <!-- Indicators -->
        <div class="carousel-inner" role="listbox" width="100%">
            <div ng-class="{true:'item active',false:'item'}[$index==0]" ng-repeat="x in pictures.pictures"
                 width="100%">
                <img ng-src="{{x.href}}" ng-alt="" width="100%" height="100%">

                <div class="carousel-caption">
                    <div width="50" class="" height="100%">
                        <table width="100%" cellpadding="20px" cellspacing="10px" align="center">
                            <tr>
                                <td align="center">
                                    <div style="width: 90%">
                                        <textarea  class="rollPictureTitle" ng-disabled="x.isEditing" rows="1" ng-model="x.description" style="text-align: center;"></textarea>
                                    </div>
                                </td>
                                <td width="20%" ng-if="editable">
                                    <button ng-if="!item.isEditing" type="button" class="btn btn-primary"
                                            ng-click="item.isEditing=!item.isEditing">
                                        <span class="glyphicon glyphicon-pencil"></span>
                                    </button>
                                    <button ng-if="item.isEditing" type="button" class="btn btn-primary"
                                            ng-click="item.isEditing=!item.isEditing;saveItemEntity(item)">
                                        <span class="glyphicon glyphicon-floppy-saved"></span>
                                    </button>
                                    <button ng-if="editable" type="button" class="btn btn-danger btn-sm"
                                            style="display: inline-block;"
                                            ng-click="addItemEntity(pageList,ItemType.ANNOUNCEMENT)">
                                        <span class="glyphicon glyphicon-plus"></span>
                                        <div class="hidden-xs hidden-sm" style="display: inline;">
                                            <br class="visible-xs-block">&nbsp;
                                            <h6 style="display:inline-block; margin: 0px">新建</h6>
                                        </div>
                                    </button>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <ol class="carousel-indicators">
            <li ng-class="{true:'active',false:''}[$index==0]" data-target="#carousel-example-generic"
                data-slide-to="{{$index}}"
                ng-repeat="x in pictures.pictures"></li>
        </ol>

        <!-- Controls -->
        <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <div id="slickContainer" style="height: 100px;background-color:red;">
        <div width="{{pictures.pictures.length*100}}px">
            <div class="slick">
                <div ng-repeat="x in pictures.pictures" width="100px" style="width: 100px!important; overflow: hidden">
                    <a ng-href="{{x.href}}" width="100px">
                        <img ng-src="{{x.href}}" style="height: 100px;width: 100px">
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
