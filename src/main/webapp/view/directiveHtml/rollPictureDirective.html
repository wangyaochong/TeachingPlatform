<div id="carousel-example-generic" class="carousel slide " data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <!--<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>-->
        <!--&lt;!&ndash;<li data-target="#carousel-example-generic" data-slide-to="1"></li>&ndash;&gt;-->
        <!--&lt;!&ndash;<li data-target="#carousel-example-generic" data-slide-to="2"></li>&ndash;&gt;-->
        <li ng-class="{true:'active',false:''}[$index==0]" data-target="#carousel-example-generic" data-slide-to="$index" ng-repeat="x in pictures.pictures"></li>
    </ol>
    <div class="carousel-inner" role="listbox">
        <div  ng-class="{true:'item active',false:'item'}[$index==0]" ng-repeat="x in pictures.pictures">
            <img ng-src="{{x.href}}" ng-alt="">
            <div class="carousel-caption">
                <h3>{{x.name}}</h3>
                <p>{{x.description}}</p>
            </div>
        </div>
    </div>
    <!-- Controls -->
    <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
